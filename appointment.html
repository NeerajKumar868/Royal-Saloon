<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appointment page</title>
    <link rel="stylesheet" href="../css/appointment.css">
  </head>
  <body>



    <H1>♦♦♦ appointment form ♦♦♦</H1>
    <div class="col">
      <a href="web.html"><img src="../img/l5.png"
          alt="INVALId PATH"></a>

    </div>
    <form method="post" >
      <table>

        <tr>
          <td><label for="name">Your name - </label></td>
          <td><input type="text" name="name" id="name"
              placeholder="your name"></td>
        </tr>

        <tr>
          <td><label for="emailid">email id - </label></td>
          <td><input type="email" name="emailid" id="emailid"
              placeholder="abc123@gmail.com" required></td>
        </tr>

        <tr>
          <td><label for="tel">Mobile number - </label></td>
          <td><input type="tel" name="tel" id="tel"
              pattern="^[7-9]\d{9}" placeholder="mobile number"></td>
        </tr>

        <tr>
          <td><label for="date">book date - </label></td>
          <td><input type="date" name="date" id="date"
              placeholder="mobile number"></td>
        </tr>

        <tr>
          <td><label for="time">book time - </label></td>
          <td><input type="time" name="time" id="time"
              placeholder="mobile number"></td>
        </tr>

      </table>

             <button type="submit">book now</button>

    </form>

   
  </body>
</html>
